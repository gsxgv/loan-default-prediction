name: Build, Test, and Deploy to AWS ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: loan-default-app

jobs:
  ci:
    name: Build, Test, and Create Artifacts
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Run data processing script to generate scaler
      run: python src/data_processing.py

    - name: Run training script to generate model
      run: |
        mkdir -p models
        python src/train.py
        cp $(find mlruns -name "model.pkl" | head -n 1) models/model.pkl
        
    - name: Upload artifacts for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: app-artifacts
        path: |
          app.py
          models/
          processors/
          templates/
          requirements.txt
          Dockerfile

  cd:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    needs: ci

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download artifacts from CI job
      uses: actions/download-artifact@v4
      with:
        name: app-artifacts
        path: .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download existing task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ secrets.ECS_TASK_DEFINITION }} --query taskDefinition > task-definition.json

    - name: Clean up the task definition file
      run: |
        jq 'del(
          .taskDefinitionArn,
          .revision,
          .status,
          .requiresAttributes,
          .compatibilities,
          .registeredAt,
          .registeredBy,
          .enableFaultInjection,
          .deregisteredAt
        )' task-definition.json > clean-task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: clean-task-definition.json
        container-name: loan-default-app
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ secrets.ECS_SERVICE }}
        cluster: ${{ secrets.ECS_CLUSTER }}
        wait-for-service-stability: true